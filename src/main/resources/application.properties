
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:beenius_demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cache
spring.cache.cache-names=getMovieCache, getMoviesCache, getMoviesWithPagingCache, searchMoviesCache, getActorCache, getActorsCache, getActorsWithPagingCache
spring.cache.caffeine.spec=maximumSize=100, expireAfterWrite=60s